<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/internshipForm.js"></script>
	
	<link href="css/style.css" type="text/css" rel="stylesheet"></link>
	<link href="css/login.css" type="text/css" rel="stylesheet"></link>
	
<meta charset="UTF-8">
<title>Internship Form</title>
</head>
<body onload="notifyUser()">
	<ul id="titlebar">
		<li onclick="returnToPreviousByURLParam()">Return to Previous Page</li>
	</ul>

<label style="display:none">Skipped Fields: firstName, lastName.</label>
<label id="user"></label>
<form>
	<table>
		<tr>
			<th>Field</th><th>Entry</th>
		</tr>
		<tr>
			<td>Availability</td><td><input id="available" placeholder="When is the internship available?" value="Summer 2016"/></td>
		</tr>
		<tr>
			<td>Company</td><td><input id="company" placeholder="What company is it for?" value="The Good Company"/></td>
		</tr>
		<tr>
			<td>Contact</td><td><input id="contact" placeholder="What email should be contacted?" value="good@company.gov"/></td>
		</tr>
		<tr>
			<td>Description</td><td><input id="description" placeholder="What is this internship about?" value="Our company works with computers and you will do work with computers."/></td>
		</tr>
		<tr>
			<td>Focus</td><td><input id="focus" placeholder="What is the focus of this opporunity?" value="Computer Science"/></td>
		</tr>
		<tr>
			<td>Title</td><td><input id="title" placeholder="What is the internship title?" value="Software Developer"/></td>
		</tr>
		<tr>
			<td>Location</td><td><input id="lcoation" placeholder="Where is the internship located?" value="Baltimore, MD"/></td>
		</tr>
		<tr>
			<td>Paid</td><td><input id="paid" placeholder="Is this internship a paying position?" value="Yes"/></td>
		</tr>
	</table>
</form>
<button onclick="saveInternship()">Save Internship</button>


</body>
</html>
