<form id='registerForm' class="form-horizontal">
  <div class="form-group">
	<label class="control-label col-sm-2" for="title">Title:</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="internshipTitle" placeholder="Title">
	</div>
  </div>
 <div class="form-group">
	<label class="control-label col-sm-2" for="location">Location:</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="location" placeholder="Location">
	</div>
  </div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="email">Company:</label>
	<div class="col-sm-10">
	  <input type="email" class="form-control" id="email" placeholder="Enter email">
	</div>
  </div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="contact">Contact:</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="contact" placeholder="Contact Email (if different than user email)">
	</div>
  </div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="description">Description:</label>
	<div class="col-sm-10">
	  <textarea class='form-control' rows='5' id='description'></textarea>
	</div>
  </div>

  <div class="form-group">
	<label class="control-label col-sm-2" for="pwd">Internship Focus:</label>
	<div class="col-sm-10">
	  <select id='accountType' class='form-control'>
		  <option value='business'>Business</option>
		  <option value='finance'>Finance</option>
		  <option value='law'>Law</option>
		  <option value='medicine'>Medicine</option>
		  <option value='teaching'>Teaching</option>
		  <option value='trade'>Trade</option>
		  <option value='other'>Other</option>
	  </select>
	</div>
  </div>
  <div class="form-group">
	  <label class="control-label col-sm-2" for="tags">Tags:</label>
	  <div class="col-sm-10">
		  <input type="text" class="form-control" id="tags" placeholder="Add Focus Tags to your Internship (ex: [Marketing])">
	  </div>
  </div>

  <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <button type="submit" class="btn btn-default">Submit</button>
	</div>
